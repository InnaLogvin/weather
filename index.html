<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9bdfa7734b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
     <div class="body-app rounded-4 border border-4">
    <div class="container">
    
      <form id ="enter-city">
        <input type="text" id="city-input" placeholder="Enter your city" autofocus />
      </form>
      <br />
      <i class="fa-solid fa-sun"></i>
      <h1>Dnipro</h1>
     
     <div class="tempr">
                <span class="temperature" id="tempvalue">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
              <div class="humidity"> 
              Humidity:
                <span id="humidvalue">15</span>%, 
              Wind:
                <span id="windvalue">10</span> km/h
              </div>
      <h3>Friday 17:04</h3>
<hr/>

      <div class="row">
        <div class="col-6">Friday</div>
        <div class="col-6">+29°C</div>
        </div>
        <div class="row">
        <div class="col-6">Saturday</div>
        <div class="col-6">+30°C</div> 
        </div>
        <div class="row">
        <div class="col-6">Sunday</div>
        <div class="col-6">+31°C</div>
        </div>
        <div class="row">
        <div class="col-6">Monday</div>
        <div class="col-6">+28°C</div>
        </div>
        <div class="row">
        <div class="col-6">Tuesday</div>
        <div class="col-6">+27°C</div>
        </div>
      </div>
    </div>
    </div>
    <p class="footer">
        
        <a href="https://github.com/InnaLogvin/weather" target="_blank"> Open-source code </a> by Inna Logvin
      </p>
    <script src="index.js"></script>
  </body>
</html>
